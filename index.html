<body style="background-image: url('./images/background.jpg');background-repeat: no-repeat;background-size: cover; background-attachment: fixed;"  >

    <diV class="containerhead">

        <div class="head-left">
            <h1 class="heading">ScriBBler</h1>
            Explore, Imagine, Create

        </div>

        <div class="head-right">
            <div class="button1">
            <button class="headbutton" onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign Up</button>
            <button class="headbutton" onclick="document.getElementById('signin').style.display='block'" style="width:auto;">Sign In</button>

        </div>

        </div>


        <div id="signup" class="modal1"> 
                
            <form class="form1"> 
                     
                    <div class="headmod">
                        <div class="headmodleft">
                            <h3>Get Started</h3>
                    </div>
                    <div class="headmodright">
                        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('signup').style.display='none'"></i>

                    </div>

                    </div>

                    <label><b>Name</b></label> 
                    <input type="text" placeholder="Enter your name" required > 

                    <label><b>Username</b></label> 
                    <input type="text" placeholder="Enter your username"  required> 
      
                    <label><b>Password</b></label> 
                    <input type="password" placeholder="Enter Password"  required> 
      
                    <label><b>Confirm Password</b></label> 
                    <input type="password" placeholder="Re-enter Password" required > 
                    
                        <button  class="buttonmodal">Sign Up</button> 
                    
                
            </form> 
        </div> 





        <div id="signin" class="modal"> 
            
            <form class="form1"> 
                     
                    <div class="headmod">
                        <div class="headmodleft">
                            <h3>Welcome Back!</h3>
                    </div>
                    <div class="headmodright">
                        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('signin').style.display='none'"></i>

                    </div>

                    </div>

                    <label><b>Username</b></label> 
                    <input type="text" placeholder="Enter your username"  required> 
      
                    <label><b>Password</b></label> 
                    <input type="password" placeholder="Enter Password"  required> 
      
                        <button  class="buttonmodal">Sign In</button> 
                    <div class="footmod">Not a member? <span class="highlight" onclick="document.getElementById('signup').style.display='block'" style="width:auto;" > Sign Up</span></div>
                
            </form> 
        </div> 

    </diV>


    <div class="container">
        <button class="buttoncentre">All Posts</button>
        <button class="buttoncentre" onclick="document.getElementById('create').style.display='block'" style="width:auto;">Create Post</button>



    </div>

    <div id="create" class="modal2"> 
                
        <form class="form2"> 
                 
                <div class="headmod">
                    <div class="headmodleft">
                        <h3>Pen Your Post</h3>
                </div>
                <div class="headmodright">
                    <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('create').style.display='none'"></i>

                </div>

                </div>
                <div class="modbody">

                <label><b>Title</b></label> 
                <input type="text" placeholder="Enter title of your post" > 

                <label><b>Contents</b></label> 
                <textarea placeholder="Enter the contents of your post." rows="20%" cols="100%" style="border: 0px; background-color: rgb(233, 233, 233); font-family: 'Open Sans', sans-serif; font-weight: bold; padding-left: 10px; padding-top: 10px;" ></textarea>
  
                
                <button  class="buttonmodal1">Create</button>
            
            </div>
            
        </form> 
    </div>
